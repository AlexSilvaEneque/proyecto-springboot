<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">    
    <link rel="stylesheet" href="css/_all-skins.min.css">    
    <link rel="shortcut icon" href="img/favicon.ico">    
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
      <header class="main-header">
        <a href="" class="logo">
          <span class="logo-mini"><b>>></span>
          <span class="logo-lg"><b>Ventas</b></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Navegaci√≥n</span>
          </a>
          <div class="d-flex">
                <div>
                  <p class="hidden-xs" sec:authentication="principal.authorities"></p>
                </div>
                <div>
	                <form th:action="@{logout}" method="post">
	        			<button class="btn btn-danger">Logout</button>
	        		</form>
          </div>
        </nav>
      </header>
      <aside class="main-sidebar">
        <section class="sidebar">          
          <ul class="sidebar-menu">
            <li class="header"></li>
            <li class="treeview">
              <a href="#">
                <i class="fa fa-shopping-cart"></i>
                <span>Ventas</span>
                 <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu">
                <li><a href="#"><i class="fa fa-circle-o"></i>Registro</a></li>                
              </ul>
            </li>                       
             <li class="treeview" sec:authorize="hasRole('ROLE_ADMIN')">
              <a href="#">
                <i class="fa fa-users"></i> <span>Users</span>
                <i class="fa fa-angle-left pull-right"></i>
                <ul class="treeview-menu">
                	<li><a href="#"><i class="fa fa-circle-o"></i>Registro</a></li>                
              	</ul>
              </a>
            </li>
            <li class="treeview" sec:authorize="hasRole('ROLE_ADMIN')">
              <a href="#">
                <i class="fa fa-gear"></i> <span>Products</span>
                <i class="fa fa-angle-left pull-right"></i>
                <ul class="treeview-menu">
                	<li><a href="#"><i class="fa fa-circle-o"></i>Registro</a></li>                
              	</ul>
              </a>
            </li>                      
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">
        <section class="content">
        
          <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header with-border">
                  <h3 class="box-title">Sistema de Ventas</h3>
                  <h3 sec:authentication="name"></h3>
                </div>
                
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 2.3.0
        </div>
        <strong>Copyright &copy; 2015-2020</strong> All rights reserved.
      </footer>
    <script src="js/jQuery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/app.min.js"></script>
  </body>
</html>
