<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <div id="auth">
    	
    
        
		<div class="container" sec:authorize="!isAuthenticated()">
		    <div class="row">
		        <div class="col-md-5 col-sm-12 mx-auto">
		            <div class="card pt-4">
		                <div class="card-body">
		                    <div class="text-center mb-5">
		                        <img src="/images/favicon.svg" height="48" class='mb-4'>
		                        <h3>Sign In</h3>
		                    </div>
		                    <form th:action="@{/siging}" method="post">
		                        <div class="form-group position-relative has-icon-left">
		                            <label for="email">Email</label>
		                            <div class="position-relative">
		                                <input type="email" class="form-control" name="email" id="email">
		                                <div class="form-control-icon">
		                                    <i data-feather="user"></i>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="form-group position-relative has-icon-left">
	                                <label for="password">Password</label>
		                            <div class="position-relative">
		                                <input type="password" class="form-control" name="password" id="password">
		                                <div class="form-control-icon">
		                                    <i data-feather="lock"></i>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="clearfix">
		                            <button class="btn btn-primary float-end">Submit</button>
		                        </div>
		                    </form>
		                	<div th:if="${param.error}" class="alert alert-danger mt-1 alert-dismissible fade show" role="alert">
		                		<span>Email y/o contrase√±a incorrecta!</span>
		                		<button type="button" class="btn-close text-white" data-bs-dismiss="alert" aria-label="Close"></button>
		                	</div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

    </div>
    
    <div sec:authorize="isAuthenticated()">
        	<script>
            	window.location.href="/index"
        	</script>
    	</div>
    
    <script src="/js/feather-icons/feather.min.js"></script>
    <script src="/js/app.js"></script>
    
    <script src="/js/main.js"></script>
</body>

</html>
