<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headconfig">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    
    <link rel="stylesheet" th:href="@{/vendors/chartjs/Chart.min.css}">

    <link rel="stylesheet" th:href="@{/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
    
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css">
</head>
<body>
	
    <div class="sidebar-wrapper active" th:fragment="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/images/logo.svg}" alt="">
    </div>
    <div class="sidebar-menu">
        <ul class="menu">
            <li class='sidebar-title'>Menu Principal</li>
            
            <li class="sidebar-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/user/list}" class="sidebar-link">
                    <i data-feather="user" width="20"></i>
                    <span>Usuarios</span>
                </a>
            </li>
            
            <li class="sidebar-item">
                <a th:href="@{/product/list}" class="sidebar-link">
                    <i data-feather="clipboard" width="20"></i>
                    <span>Productos</span>
                </a>
            </li>
            
            <li class="sidebar-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/client/list}" class="sidebar-link">
                    <i data-feather="user" width="20"></i>
                    <span>Clientes</span>
                </a>
            </li>
            
            <li class="sidebar-item">
                <a th:href="@{/sale/list}" class="sidebar-link">
                    <i data-feather="trending-up" width="20"></i>
                    <span>Ventas</span>
                </a>
            </li>
        </ul>
    </div>
    <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>


    <nav class="navbar navbar-header navbar-expand navbar-light" th:fragment="navbar">
        <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
        <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                <li class="dropdown">
                    <a href="#" data-bs-toggle="dropdown"
                        class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                        <div class="d-none d-md-block d-lg-inline-block">Hi, <span sec:authentication="name"></span> </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="#"><i data-feather="user"></i> Account</a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/logout}" method="post">
                            <button class="dropdown-item"><i data-feather="log-out"></i> Logout</button>
                        </form>
                    
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <footer th:fragment="footerconfig">
        <div class="footer clearfix mb-0 text-muted">
            <div class="float-end">
                <p>2022 &copy; EDUMAR</p>
            </div>
        </div>
    </footer>
	
     
	<div th:fragment="scriptconfig">
		<script th:src="@{/js/feather-icons/feather.min.js}"></script>
	    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	    <script th:src="@{/js/app.js}"></script>
	    
	    <script th:src="@{/vendors/chartjs/Chart.min.js}"></script>
	    <script th:src="@{/vendors/apexcharts/apexcharts.min.js}"></script>
	    <script th:src="@{/js/pages/dashboard.js}"></script>
	
	    <script th:src="@{/js/main.js}"></script>
	    
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
		<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
		<script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap5.min.js"></script>
		
		<!-- <script th:src="@{/vendors/simple-datatables/simple-datatables.js}"></script> -->
		
		<script>
            console.log("hola")
            $("#table1").DataTable({
                responsive : true,
                autoWidth : false,
                language : {
                    zeroRecords : "No hay registros disponibles",
                    infoEmpty : "No hay registros disponibles",
                    infoFiltered : "(filtrado de MAX registros totales)",
                    search : "Buscar:"
                },
            });
        </script>
	</div>
</body>
</html>
